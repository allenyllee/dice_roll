<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
        .separator {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <label for="rolls">Number of Rolls:</label>
    <input type="number" id="rolls" min="1" value="10">
    <button onclick="rollDice()">Roll</button>

    <div id="result"></div>

    <script>
        function getRandomInt(min, max) {
            // Get a cryptographically secure random integer
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            // Scale the random value to the desired range (min to max)
            return Math.floor(array[0] / (0xFFFFFFFF + 1) * (max - min + 1)) + min;
        }

        function rollDice() {
            const n = parseInt(document.getElementById('rolls').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            for (let i = 1; i <= n; i++) {
                // Roll a die (random number between 1 and 6)
                const roll = getRandomInt(1, 6);
                // Append the result to the result div
                resultDiv.innerHTML += `Roll ${i}: ${roll}<br>`;

                // Print a separator every 10 rolls
                if (i % 10 === 0) {
                    resultDiv.innerHTML += '<div class="separator">---------</div>';
                }
            }
        }
    </script>
</body>
</html>
